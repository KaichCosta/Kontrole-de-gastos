
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <a href="">&#10094;</a>
        <h1 id="titulo">NOVA DESPESA</h1>

        <section id="seletor-data">
            <img id="calendario" src="assets/calendario.png" alt="calendario">
            <input type="text" id="exibicao-data-despesa" placeholder="dd/mm/aaaa" readonly>
            <input type="date" id="entrada-data-oculta" class="entrada-data-escondida">
            <span class="icone-seta-pra-direita">&#10095;</span>
        </section>

        <section id="descricao-despesa">
            <textarea name="descricao" maxlength="200" placeholder="Digite a descrição detalhada da compra" id="descricao"></textarea> 
        </section>

        <section id="seletor-valor">
            <img src="assets/dinheiro.png" alt="icone moeda">
            <!-- aqui tem que abrir um modal ou input para inserir valor e atualizar no cantinho dessa section-->
            <label for="valor" id="label-valor" >VALOR</label>
            <input type="tel" placeholder="R$ 0,00" id="valor" maxlength="10" inputmode="numeric" autocomplete="off"></input>
            <span class="icone-seta-pra-direita">&#10095;</span>
        </section>

        <section id="labels">
            <h2 id="label-metodo-pagamento">METODO DE PAGAMENTO</h2>
            <h2 id="label-tipo-gasto">TIPO DE GASTO</h2>
        </section>

        <section id="seletor-metodo-pagamento" class="grupo-botoes pagamento">
            <button id="cartao" class="btn-opcao">
                <img src="assets/cartao.png" alt="Crédito">
            </button>
            <button id="dinheiro-nota" class="btn-opcao">
                <img src="assets/dinheiro-nota.png" alt="Dinheiro">
            </button>
            <button id="pix" class="btn-opcao">
                <img src="assets/pix.png" alt="Pix">
            </button>
        </section>

        <section id="seletor-tipo-de-gasto" class="grupo-botoes gastos">
            <button id="investimento" class="btn-opcao">
                <img src="assets/investimento.png" alt="Investimento">
            </button>
            <button id="nao-essencial" class="btn-opcao">
                <img src="assets/nao-essencial.png" alt="Lazer">
            </button>
            <button id="fixos" class="btn-opcao">
                <img src="assets/boleto.png" alt="Fixos">
            </button>
        </section>

        <section id="botoes">
            <!--trocar para radio button-->
            <button type="reset" id="btn-cancelar" >CANCELAR</button>
            <button id="btn-historico"> <a href="pages/historico.html">HISTÓRICO</a></button>
            <button type="submit" id="btn-salvar">SALVAR</button>
        </section>
    </main>

        <footer>
            <p id="creditos">Desenvolvido por © 2025 <a href="https://www.linkedin.com/in/kaich-h-costa/" target="_blank">Kaích Costa</a>
            <a href="pages/creditos.html" target="_blank" rel="página de creditos e licenças">| Créditos</a><p>
        </footer>
</body>
<script src="script.js"></script>
</html>
