    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <main>
        <a href="">&#10094;</a>
        <h1 id="titulo">NOVA DESPESA</h1>

        <section id="seletor-data">
            <button>
                <img id="calendario" src="assets/calendario.png" alt="calendario">

            </button>
        </section>

        <section id="data-automatica"><!-- aqui é onde mostra o que escolhi no button de cima -->
            <input type="date">

        <section id="descricao-despesa">
            <input type="text" placeholder="Digite a descrição detalhada da compra" id="descricao"> 
        </section>

        <section>
            <button id="seletor-valor">

        <section id="labels">

            <h2 id="label-tipo-gasto">TIPO DE GASTO</h2>

            <button><img src="assets/cartao.png" alt="opção de pagamento em credito"></button>
            <button><img src="#" alt="opção de pagamento em dinheiro"></button>
            <button><img src="#" alt="opção de pagamento em pix"></button>
        </section>

        <section id="seletor-tipo-de-gasto">
            <button><img src="#" alt="opção de gasto em investimento"></button>
            <button><img src="#" alt="opção de gasto em lazer"></button>
            <button><img src="#" alt="opção de gasto em fixos"></button>
        </section>

        <section id="botoes">
            <button type="reset">CANCELAR</button>
            <button><a href="pages/historico.html">HISTÓRICO</a></button>
            <button type="submit">SALVAR</button>
        </section>

        <footer>
            <p id="creditos">Desenvolvido por © 2025 <a href="https://www.linkedin.com/in/kaich-h-costa/" target="_blank">Kaích Costa</a>
            <a href="pages/creditos.html" target="_blank" rel="página de creditos e licenças">| Créditos</a><p>
        </footer>
